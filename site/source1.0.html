        <textarea style="color:black;font-family:cour;font-size:12px;width:100%;height:100%;white-space: nowrap;"">
            @echo off
            title uGame
            color 1F
            rem Variables Loading
            set /p userName=<GAME_STATS_userName.ugsf
            set /p staminaLvl=<GAME_STATS_stamina.ugsf
            set /p saldo=<GAME_STATS_saldo.ugsf
            set /p jobState=<GAME_STATS_jobState.ugsf
            set /p jobSalary=<GAME_STATS_jobSalary.ugsf
            set /p showTitle=<GAME_showTitle.ugse
            
            rem START
            :start_wc
            cls
            if %showTitle%==0 goto start_withoutTitle
            if %showTitle%==1 goto start_withTitle
            
            :start_withTitle
            echo ---------------------      --------------------
            echo --=     uGame     =--      --= Made by      =--
            echo --=     v1.0B     =--      --=   AMP Studio =--
            echo ---------------------      --------------------
            echo.
            echo                                      `.....----------------------------.                                                                                                                               
            echo                                      /NNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNd                                                                                                                               
            echo                                      /MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMm                                                                                                                               
            echo                                      +MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMm                                                                                                                               
            echo                                      yMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMm                                                                                                                               
            echo                                      yMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMm                                                                                                                               
            echo                                      yMMMMMMMMMMMmmmmmmmmmmmmmmmmmmmmmmh                                                                                                                               
            echo                                      yMMMMMMMMMMM                                                                                                                                                      
            echo                                      yMMMMMMMMMMM                                                                                                                                                      
            echo    -ooooooooooo`    -ooooooooooo.    yMMMMMMMMMMM                           `oooooooooooooooooooooooooooo/    .ooooooooooooooooooooooooooooooooooooooooooooo/     :////+oooooooooooooooooooooo:        
            echo    oMMMMMMMMMMM.    /MMMMMMMMMMM:    yMMMMMMMMMMM                           `MMMMMMMMMMMMMMMMMMMMMMMMMMMMh    -MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMh     mMMMMMMMMMMMMMMMMMMMMMMMMMMMy        
            echo    oMMMMMMMMMMM.    /MMMMMMMMMMM:    yMMMMMMMMMMM                           `MMMMMMMMMMMMMMMMMMMMMMMMMMMMh    -MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMh     mMMMMMMMMMMMMMMMMMMMMMMMMMMMy        
            echo    oMMMMMMMMMMM.    /MMMMMMMMMMM:    yMMMMMMMMMMM     /yyyyyyyyyyyyyyyyo    `MMMMMMMMMMMMMMMMMMMMMMMMMMMMh    -MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMh    `NMMMMMMMMMMMMMMMMMMMMMMMMMMMy        
            echo    oMMMMMMMMMMM.    /MMMMMMMMMMM:    yMMMMMMMMMMM     oMMMMMMMMMMMMMMMMm    `MMMMMMMMMMMMMMMMMMMMMMMMMMMMh    -MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMh    -MMMMMMMMMMMMMMMMMMMMMMMMMMMMy        
            echo    oMMMMMMMMMMM.    /MMMMMMMMMMM:    yMMMMMMMMMMM     oMMMMMMMMMMMMMMMMm    `MMMMMMMMMMMMMMMMMMMMMMMMMMMMh    -MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMh    -MMMMMMMMMMMMMMMMMMMMMMMMMMMMy        
            echo    oMMMMMMMMMMM.    /MMMMMMMMMMM:    yMMMMMMMMMMM     oMMMMMMMMMMMMMMMMm    `oooooooooooooooooMMMMMMMMMMMh    -MMMMMMMMMMMhoooosMMMMMMMMMMMdoooooMMMMMMMMMMMh    -MMMMMMMMMMMdoooooMMMMMMMMMMMy        
            echo    oMMMMMMMMMMM.    /MMMMMMMMMMM:    yMMMMMMMMMMM     oMMMMMMMMMMMMMMMMm                      NMMMMMMMMMMh    -MMMMMMMMMMMo    `MMMMMMMMMMMs     MMMMMMMMMMMh    -MMMMMMMMMMMo    `MMMMMMMMMMMy        
            echo    oMMMMMMMMMMM.    /MMMMMMMMMMM:    yMMMMMMMMMMM     oMMMMMMMMMMMMMMMMm                      NMMMMMMMMMMh    -MMMMMMMMMMMo    `MMMMMMMMMMMs     MMMMMMMMMMMh    -MMMMMMMMMMMo    `MMMMMMMMMMMy        
            echo    oMMMMMMMMMMM.    /MMMMMMMMMMM:    yMMMMMMMMMMM     -/////NMMMMMMMMMMm    `dddddddddddddddddMMMMMMMMMMMh    -MMMMMMMMMMMo    `MMMMMMMMMMMs     MMMMMMMMMMMh    -MMMMMMMMMMMmdddddMMMMMMMMMMMy        
            echo    oMMMMMMMMMMM.    /MMMMMMMMMMM:    yMMMMMMMMMMM           mMMMMMMMMMMm    `MMMMMMMMMMMMMMMMMMMMMMMMMMMMh    -MMMMMMMMMMMo    `MMMMMMMMMMMs     MMMMMMMMMMMh    -MMMMMMMMMMMMMMMMMMMMMMMMMMMMy        
            echo    oMMMMMMMMMMM.    /MMMMMMMMMMM:    yMMMMMMMMMMM           mMMMMMMMMMMm    `MMMMMMMMMMMMMMMMMMMMMMMMMMMMh    -MMMMMMMMMMMo    `MMMMMMMMMMMs     MMMMMMMMMMMh    -MMMMMMMMMMMMMMMMMMMMMMMMMMMMy        
            echo    oMMMMMMMMMMM.    /MMMMMMMMMMM:    yMMMMMMMMMMM           mMMMMMMMMMMm    `MMMMMMMMMMMh:::::MMMMMMMMMMMh    -MMMMMMMMMMMo    `MMMMMMMMMMMs     MMMMMMMMMMMh    -MMMMMMMMMMMy::::::::::::::::.        
            echo    oMMMMMMMMMMM.    /MMMMMMMMMMM:    yMMMMMMMMMMM           mMMMMMMMMMMm    `MMMMMMMMMMMy     NMMMMMMMMMMh    -MMMMMMMMMMMo    `MMMMMMMMMMMs     MMMMMMMMMMMh    -MMMMMMMMMMMo                         
            echo    oMMMMMMMMMMM:````+MMMMMMMMMMM:    yMMMMMMMMMMM.``````````mMMMMMMMMMMm    `MMMMMMMMMMMy`````NMMMMMMMMMMh    -MMMMMMMMMMMo    `MMMMMMMMMMMs     MMMMMMMMMMMh    -MMMMMMMMMMMs`````````````````        
            echo    oMMMMMMMMMMMNNNNNNMMMMMMMMMMM:    yMMMMMMMMMMMNNNNNNNNNNNMMMMMMMMMMMm    `MMMMMMMMMMMNNNNNNMMMMMMMMMMMh    -MMMMMMMMMMMo    `MMMMMMMMMMMs     MMMMMMMMMMMh    -MMMMMMMMMMMNNNNNNNNNNNNNNNNNs        
            echo    oMMMMMMMMMMMMMMMMMMMMMMMMMMMM:    yMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMm    `MMMMMMMMMMMMMMMMMMMMMMMMMMMMh    -MMMMMMMMMMMo    `MMMMMMMMMMMs     MMMMMMMMMMMh    -MMMMMMMMMMMMMMMMMMMMMMMMMMMMy        
            echo    oMMMMMMMMMMMMMMMMMMMMMMMMMMMM:    yMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMm    `MMMMMMMMMMMMMMMMMMMMMMMMMMMMh    -MMMMMMMMMMMo    `MMMMMMMMMMMs     MMMMMMMMMMMh    -MMMMMMMMMMMMMMMMMMMMMMMMMMMMy        
            echo    oMMMMMMMMMMMMMMMMMMMMMMMMMMMM:    yMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMm    `MMMMMMMMMMMMMMMMMMMMMMMMMMMMh    -MMMMMMMMMMMo    `MMMMMMMMMMMs     MMMMMMMMMMMh    -MMMMMMMMMMMMMMMMMMMMMMMMMMMMy        
            echo    oMMMMMMMMMMMMMMMMMMMMMMMMMMMM:    yMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMm    `MMMMMMMMMMMMMMMMMMMMMMMMMMMMh    -MMMMMMMMMMMo    `MMMMMMMMMMMs     MMMMMMMMMMMh    -MMMMMMMMMMMMMMMMMMMMMMMMMMMMy        
            echo    +mmmmmmmmmmmmmmmmmmmmmmmddddd-    smmmmmmmmmmmmmmmmmmmmmmmmmmmmdddddy    `mmmmmmmmmmmmmmmmmmmmmmmmmmmmy    -mmmmmmmmmmm+    `mmmmmmmmmmmo     mmmmmmmmmmms    .mmmmmmmmmmmmmmmmmmmmmmmmmmmmo        
            echo    `````````````````````````````     ```````````````````````````````````     `````````````````````````````     ````````````     ````````````     ````````````     `````````````````````````````      
            echo.
            echo.
            goto start_withTitle
            :start_withoutTitle
            echo ---------------------      --------------------
            echo --=     uGame     =--      --= Made by      =--
            echo --=     v1.0B     =--      --=   AMP Studio =--
            echo ---------------------      --------------------
            echo.
            rem USER INPUT FIELD
            :start_withTitle
            echo Type "help" to show all commands
            echo Instead of space, use "_" (underscore)
            :start_getWriteCommands
            echo.
            echo =----------=
            set /p typedCommand="Command: "
            rem UIF- System commands
            if %typedCommand%==help goto show_help
            if %typedCommand%==exit goto exit
            if %typedCommand%==clear goto start_wc
            if %typedCommand%==title goto show_titleOptions
            
            rem UIF- Game commands
            if %typedCommand%==saldo goto show_gameSaldo
            
            rem UTF- Job commands
            if %typedCommand%==job goto show_jobCommands
            if %typedCommand%==get_job goto game_job_getJob
            if %typedCommand%==work goto game_work
            
            rem UIF- Other commands
            if %typedCommand%==stats goto show_stats
            if %typedCommand%==name_c goto username_change
            
            rem HELP LIST
            :show_help
            echo.
            echo.
            echo System commands:
            echo help - Shows all commands
            echo exit - Exits game
            echo clear - Clears console
            echo title - Show title showing options
            echo.
            echo Game commands:
            echo work - You work in a job, you need to be in any job to use this
            echo        You need 1 stamina to work, you have %staminaLvl% right now
            echo job - List for all job commands
            echo saldo - Shows how much money you have
            echo.
            echo Other commands:
            echo stats - Shows your stats
            echo name_c - Change your name
            echo reset - Resets all data
            goto start_getWriteCommands
            
            rem TITLE OPTIONS
            :show_titleOptions
            echo.
            echo 1 - Show title when clearing console
            echo 0 - Don't show title when clearing console
            set /p showTitle="1 or 0: "
            goto start_getWriteCommands
            
            rem SHOW SALDO
            echo.
            echo You have %saldo%$
            goto start_getWriteCommands
            
            rem JOB SECTION
            :show_jobCommands
            echo.
            echo get_job - Get a job
            goto start_getWriteCommands
            :game_job_getJob
            if %jobState%==1 goto game_job_getJob_inJob
            del "GAME_STATS_jobState.ugsf"
            set /a jobState="1"
            echo %jobState% >> "GAME_STATS_jobState"
            ren "GAME_STATS_jobState" "GAME_STATS_jobState.ugsf"
            echo.
            echo You got a job
            goto start_getWriteCommands
            :game_job_getJob_inJob
            echo You are already in job
            goto start_getWriteCommands
            
            rem WORK SECTION
            :game_work
            set /p staminaLvl=<GAME_STATS_stamina.ugsf
            if %jobState%==0 goto game_work_notInWork
            if %jobState%==1 goto game_work_inWork
            echo Stamina Level: %staminaLvl%
            :game_work_notInWork
            echo.
            echo You are not in any job
            echo Get a job and try again
            goto start_getWriteCommands
            :game_work_inWork
            set /p staminaLvl=<GAME_STATS_stamina.ugsf
            if %staminaLvl%==0 goto game_work_notEnoughStamina
            if %staminaLvl%==1 goto game_work_inWorkAndEnoughStamina
            :game_work_inWorkAndEnoughStamina
            echo.
            echo You got %jobSalary%$
            set /a saldo= %saldo% + %jobSalary%
            echo You now have %saldo%$
            del "GAME_STATS_saldo.ugsf"
            echo %saldo% >> "GAME_STATS_saldo"
            ren "GAME_STATS_saldo" "GAME_STATS_saldo.ugsf"
            start /min "GAME_PROCESS_WORK_staminaAfterWork.bat"
            echo You can work again in 60 seconds
            goto start_getWriteCommands
            :game_work_notEnoughStamina
            start /min "GAME_PROCESS_WORK_staminaAfterWork.bat"
            echo.
            echo You have not enough stamina for work
            goto start_getWriteCommands
            
            rem STATS LIST
            :show_stats
            echo.
            echo Your Stats:
            echo Name:    %userName%
            echo Stamina: %staminaLvl% \ NOTE: If 0, you need to rest, if 1, that means you're full energy
            goto start_getWriteCommands
            
            rem USERNAME_CHANGE
            :username_change
            echo.
            set /p userName="Your new username: "
            echo %userName% > "GAME_STATS_userName"
            ren "GAME_STATS_userName" "GAME_STATS_userName.ugsf"
            goto :start_getWriteCommands
            
            rem EXIT
            :exit
            cls
            echo.
            echo    Made by
            echo      AMP Studio
            timeout /t 1 /nobreak >> nul
            exit
        </textarea>
